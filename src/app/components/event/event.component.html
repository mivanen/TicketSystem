
<div class="row">
<div class="col-md-4" *ngFor="let curent_event of events; let i=index">
  

  <div class="card flex-md-row mb-4 box-shadow h-md-250" >
              <div class="card-body d-flex flex-column align-items-start">
               <img class="card-img-right flex-auto d-none d-block" style="width: 100%;" src="https://picsum.photos/600/300?random={{i}}" data-holder-rendered="true">

               <div class="title_block">

               <h3 class="mb-0">{{events[i][1]}}</h3>
                </div>
                <div class="detail_block">
                  <mark>Nr.:</mark> {{events[i][0]}}<br>
                  <mark>Date:</mark> {{events[i][2]}} - {{events[i][3]}}<br>
                  <mark>Price:</mark> {{events[i][4]}} &euro;<br>

                <div *ngIf="events[i][8]">
                  <mark>Avaible tickets:</mark> <b>{{events[i][6]}} tk.</b><br> 
                  <button class="btn btn-success sell_btn" (click)="SellTicket(i)">Sell ticket</button>
                </div>
                
                <div *ngIf="!events[i][8]" class="alert alert-warning">
                  No tickets!
                </div>


                <div>
                <!-- <div class="mb-1 text-muted">{{date}}  {{time}}</div> -->
               

                <p class="card-text mb-auto">{{events[i][5]}} </p>
                
                


                
             
               <hr>
               <button class="btn btn-warning btn-mdm" (click)="showEdit(i)" *ngIf=!events[i][7]>Edit</button>
              
              <div *ngIf=events[i][7]>  
              <h4>Edit event nr. {{events[i][0]}}</h4>
            
                  <form >
                      <div class="form-group">  
                         

                          <label for="tickets">Tickets:</label>
                          <input type="number" placeholder="Tickets" class="form-control" id="tickets"   name="tickets" [(ngModel)]="events[i][6]" (click)="CheckTickets(i)">
                          
                          <label for="event_title">event_title:</label>
                          <input type="text" placeholder="Enter new event Title" id="event_title"    class="form-control"  name="event_title" [(ngModel)]="events[i][1]">

                          <label for="date">date:</label>
                          <input type="date" placeholder="Date" class="form-control"  id="date"  name="date" [(ngModel)]="events[i][2]">

                          <label for="time">time:</label>
                          <input type="time" placeholder="Time" class="form-control"  id="time"  name="time" [(ngModel)]="events[i][3]">

                          <label for="price">price:</label>
                          <input type="number" placeholder="Price" class="form-control" id="price"    name="price" [(ngModel)]="events[i][4]">

                          <label for="short_descript">short_descript:</label>
                          <textarea class="form-control" id="short_descript"   name="short_descript" [(ngModel)]="events[i][5]"></textarea>

                          <br><button class="btn btn-warning btn-mdm" (click)="showEdit(i)" *ngIf=events[i][7]>Close</button>
                         

                      </div>  
                    </form>
                </div>







               
              </div>
             
            </div>
</div>
</div>
